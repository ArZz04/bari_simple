
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./routes.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>IMAGENES</title>
</head>
<body class="main">
    
    <script type="module">
        import data from "./data.json" with { type: "json" };

        const container = document.querySelector(".main");

        const rcsScreen = data["IMAGES"]["RESOURCES"];
        var resources = [];

        for (const i in rcsScreen){
            resources.push(rcsScreen[i]);
        }

        const showResources = (resources, index = 0) => {
            if (resources.length === 0) return; // Si la lista de recursos está vacía, no hacer nada
            
            const resource = resources[index];

            const showResource = () => {
                const existingElement = container.querySelector('.active');
                if (existingElement) {
                    existingElement.classList.remove('active');
                }

                let newElement;
                if (resource.TIPO === "IMAGEN") {
                    newElement = document.createElement('image-resource');
                } else {
                    newElement = document.createElement('video-resource');
                }

                newElement.setAttribute('name', resource["NOMBRE"]);
                newElement.setAttribute('path', resource["URL"]);
                newElement.classList.add('active');

                container.appendChild(newElement);

                if (existingElement) {
                    setTimeout(() => {
                        container.removeChild(existingElement);
                    }, 1000); // Duración de la transición en milisegundos
                }

                // Llamar a la misma función para el siguiente recurso después de la duración
                setTimeout(() => {
                    showResources(resources, (index + 1) % resources.length);
                }, resource['DURACION']);
            };

            showResource();
        };

        // Iniciar el proceso con el primer recurso
        showResources(resources);
        
    </script>
    <script src="elements.js"></script>
</body>
</html>
